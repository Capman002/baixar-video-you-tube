<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baixar Vídeo - Download de Vídeos Profissional</title>
    <meta
      name="description"
      content="Baixe vídeos do YouTube, Instagram, TikTok, X e mais em alta qualidade. Suporte a MP4, MP3 e playlists."
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
            colors: {
              dark: {
                900: "#0a0a0a",
                800: "#121212",
                700: "#1a1a1a",
                600: "#242424",
              },
            },
            animation: {
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              shimmer: "shimmer 2s linear infinite",
            },
            keyframes: {
              shimmer: {
                "0%": { backgroundPosition: "-200% 0" },
                "100%": { backgroundPosition: "200% 0" },
              },
            },
          },
        },
      };
    </script>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>

  <body class="text-white antialiased">
    <div id="app" class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="glass border-b border-white/5 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div
                class="w-10 h-10 rounded-xl bg-gradient-to-br from-red-500 to-orange-500 flex items-center justify-center"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                  />
                </svg>
              </div>
              <div>
                <h1 class="text-xl font-bold">Baixar Vídeo</h1>
                <p class="text-xs text-gray-500">v2.0 • Multi-plataforma</p>
              </div>
            </div>

            <!-- Platform icons -->
            <div class="hidden md:flex items-center gap-3">
              <span class="text-xs text-gray-500 mr-1">Suportado:</span>
              <span title="YouTube"
                ><svg class="w-5 h-5" viewBox="0 0 24 24" fill="#FF0000">
                  <path
                    d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"
                  /></svg
              ></span>
              <span title="Instagram"
                ><svg class="w-5 h-5" viewBox="0 0 24 24" fill="#E4405F">
                  <path
                    d="M12 0C8.74 0 8.333.015 7.053.072 5.775.132 4.905.333 4.14.63c-.789.306-1.459.717-2.126 1.384S.935 3.35.63 4.14C.333 4.905.131 5.775.072 7.053.012 8.333 0 8.74 0 12s.015 3.667.072 4.947c.06 1.277.261 2.148.558 2.913.306.788.717 1.459 1.384 2.126.667.666 1.336 1.079 2.126 1.384.766.296 1.636.499 2.913.558C8.333 23.988 8.74 24 12 24s3.667-.015 4.947-.072c1.277-.06 2.148-.262 2.913-.558.788-.306 1.459-.718 2.126-1.384.666-.667 1.079-1.335 1.384-2.126.296-.765.499-1.636.558-2.913.06-1.28.072-1.687.072-4.947s-.015-3.667-.072-4.947c-.06-1.277-.262-2.149-.558-2.913-.306-.789-.718-1.459-1.384-2.126C21.319 1.347 20.651.935 19.86.63c-.765-.297-1.636-.499-2.913-.558C15.667.012 15.26 0 12 0zm0 2.16c3.203 0 3.585.016 4.85.071 1.17.055 1.805.249 2.227.415.562.217.96.477 1.382.896.419.42.679.819.896 1.381.164.422.36 1.057.413 2.227.057 1.266.07 1.646.07 4.85s-.015 3.585-.074 4.85c-.061 1.17-.256 1.805-.421 2.227-.224.562-.479.96-.899 1.382-.419.419-.824.679-1.38.896-.42.164-1.065.36-2.235.413-1.274.057-1.649.07-4.859.07-3.211 0-3.586-.015-4.859-.074-1.171-.061-1.816-.256-2.236-.421-.569-.224-.96-.479-1.379-.899-.421-.419-.69-.824-.9-1.38-.165-.42-.359-1.065-.42-2.235-.045-1.26-.061-1.649-.061-4.844 0-3.196.016-3.586.061-4.861.061-1.17.255-1.814.42-2.234.21-.57.479-.96.9-1.381.419-.419.81-.689 1.379-.898.42-.166 1.051-.361 2.221-.421 1.275-.045 1.65-.06 4.859-.06l.045.03zm0 3.678c-3.405 0-6.162 2.76-6.162 6.162 0 3.405 2.76 6.162 6.162 6.162 3.405 0 6.162-2.76 6.162-6.162 0-3.405-2.76-6.162-6.162-6.162zM12 16c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm7.846-10.405c0 .795-.646 1.44-1.44 1.44-.795 0-1.44-.646-1.44-1.44 0-.794.646-1.439 1.44-1.439.793-.001 1.44.645 1.44 1.439z"
                  /></svg
              ></span>
              <span title="TikTok"
                ><svg class="w-5 h-5" viewBox="0 0 24 24" fill="#ffffff">
                  <path
                    d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"
                  /></svg
              ></span>
              <span title="X (Twitter)"
                ><svg class="w-5 h-5" viewBox="0 0 24 24" fill="#ffffff">
                  <path
                    d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
                  /></svg
              ></span>
              <span title="Facebook"
                ><svg class="w-5 h-5" viewBox="0 0 24 24" fill="#1877F2">
                  <path
                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                  /></svg
              ></span>
              <span title="Vimeo"
                ><svg class="w-5 h-5" viewBox="0 0 24 24" fill="#1AB7EA">
                  <path
                    d="M23.977 6.416c-.105 2.338-1.739 5.543-4.894 9.609-3.268 4.247-6.026 6.37-8.29 6.37-1.409 0-2.578-1.294-3.553-3.881L5.322 11.4C4.603 8.816 3.834 7.522 3.01 7.522c-.179 0-.806.378-1.881 1.132L0 7.197c1.185-1.044 2.351-2.084 3.501-3.128C5.08 2.701 6.266 1.984 7.055 1.91c1.867-.18 3.016 1.1 3.447 3.838.465 2.953.789 4.789.971 5.507.539 2.45 1.131 3.674 1.776 3.674.502 0 1.256-.796 2.265-2.385 1.004-1.589 1.54-2.797 1.612-3.628.144-1.371-.395-2.061-1.614-2.061-.574 0-1.167.121-1.777.391 1.186-3.868 3.434-5.757 6.762-5.637 2.473.06 3.628 1.664 3.493 4.797l-.013.01z"
                  /></svg
              ></span>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-1 max-w-6xl mx-auto w-full px-4 py-8">
        <!-- Input Section -->
        <section class="glass rounded-2xl p-6 mb-6">
          <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1 relative">
              <input
                type="text"
                id="urlInput"
                class="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-4 text-white placeholder-gray-500 focus:outline-none focus:border-red-500/50 focus:ring-2 focus:ring-red-500/20 transition-all text-lg"
                placeholder="Cole o link do vídeo aqui..."
              />
              <div
                id="platformBadge"
                class="absolute right-4 top-1/2 -translate-y-1/2 hidden"
              >
                <span id="platformIcon" class="text-2xl"></span>
              </div>
            </div>

            <button
              id="previewBtn"
              onclick="getPreview()"
              class="px-8 py-4 bg-gradient-to-r from-red-600 to-orange-500 hover:from-red-500 hover:to-orange-400 text-white font-semibold rounded-xl transition-all active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 min-w-[160px]"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
              <span>Buscar</span>
            </button>
          </div>
        </section>

        <!-- Preview Section (Hidden by default) -->
        <section id="previewSection" class="glass rounded-2xl p-6 mb-6 hidden">
          <!-- Loading state -->
          <div id="previewLoading" class="hidden">
            <div class="flex items-center justify-center py-12">
              <div
                class="w-8 h-8 border-2 border-white/20 border-t-red-500 rounded-full animate-spin"
              ></div>
              <span class="ml-3 text-gray-400">Obtendo informações...</span>
            </div>
          </div>

          <!-- Preview content -->
          <div id="previewContent" class="hidden">
            <!-- Video info -->
            <div class="flex flex-col md:flex-row gap-6 mb-6">
              <div class="w-full md:w-64 flex-shrink-0">
                <img
                  id="previewThumb"
                  src=""
                  alt="Thumbnail"
                  class="w-full aspect-video object-cover rounded-xl bg-white/5"
                />
              </div>
              <div class="flex-1">
                <div
                  id="previewPlatform"
                  class="inline-flex items-center gap-2 px-3 py-1 rounded-full glass-subtle text-xs mb-3"
                >
                  <span id="previewPlatformIcon"></span>
                  <span id="previewPlatformName"></span>
                </div>
                <h2
                  id="previewTitle"
                  class="text-xl font-bold mb-2 line-clamp-2"
                ></h2>
                <div class="flex flex-wrap gap-4 text-sm text-gray-400 mb-4">
                  <span id="previewUploader" class="flex items-center gap-1">
                    <svg
                      class="w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                      />
                    </svg>
                    <span></span>
                  </span>
                  <span id="previewDuration" class="flex items-center gap-1">
                    <svg
                      class="w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                      />
                    </svg>
                    <span></span>
                  </span>
                  <span id="previewViews" class="flex items-center gap-1">
                    <svg
                      class="w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                      />
                    </svg>
                    <span></span>
                  </span>
                </div>
              </div>
            </div>

            <!-- Playlist items (if applicable) -->
            <div id="playlistSection" class="hidden mb-6">
              <div class="flex items-center justify-between mb-4">
                <h3 class="font-semibold flex items-center gap-2">
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 10h16M4 14h16M4 18h16"
                    />
                  </svg>
                  <span id="playlistTitle">Playlist</span>
                  <span
                    id="playlistCount"
                    class="text-xs text-gray-500 font-normal"
                  ></span>
                </h3>
                <div class="flex gap-2">
                  <button
                    onclick="selectAllPlaylist()"
                    class="text-xs px-3 py-1 rounded-lg glass-subtle hover:bg-white/10 transition-colors"
                  >
                    Selecionar todos
                  </button>
                  <button
                    onclick="deselectAllPlaylist()"
                    class="text-xs px-3 py-1 rounded-lg glass-subtle hover:bg-white/10 transition-colors"
                  >
                    Limpar seleção
                  </button>
                </div>
              </div>
              <div
                id="playlistItems"
                class="max-h-64 overflow-y-auto space-y-2"
              ></div>
            </div>

            <!-- Download options -->
            <div
              class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4 glass-subtle rounded-xl mb-6"
            >
              <!-- Format -->
              <div>
                <label class="block text-xs text-gray-400 mb-2">Formato</label>
                <div class="flex gap-2">
                  <button
                    id="formatVideo"
                    onclick="setFormat('video')"
                    class="flex-1 py-3 rounded-lg glass border border-white/10 hover:border-red-500/50 transition-all flex items-center justify-center gap-2 format-btn active"
                  >
                    <svg
                      class="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
                      />
                    </svg>
                    <span>MP4</span>
                  </button>
                  <button
                    id="formatAudio"
                    onclick="setFormat('audio')"
                    class="flex-1 py-3 rounded-lg glass border border-white/10 hover:border-red-500/50 transition-all flex items-center justify-center gap-2 format-btn"
                  >
                    <svg
                      class="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"
                      />
                    </svg>
                    <span>MP3</span>
                  </button>
                </div>
              </div>

              <!-- Video Quality -->
              <div id="videoQualitySection">
                <label class="block text-xs text-gray-400 mb-2"
                  >Qualidade do Vídeo</label
                >
                <select
                  id="videoQuality"
                  class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-red-500/50 transition-colors"
                >
                  <option value="best">Melhor disponível</option>
                  <option value="2160p">4K (2160p)</option>
                  <option value="1440p">1440p</option>
                  <option value="1080p">1080p (Full HD)</option>
                  <option value="720p">720p (HD)</option>
                  <option value="480p">480p</option>
                  <option value="360p">360p</option>
                </select>
              </div>

              <!-- Audio Quality -->
              <div id="audioQualitySection">
                <label class="block text-xs text-gray-400 mb-2"
                  >Qualidade do Áudio</label
                >
                <select
                  id="audioQuality"
                  class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-red-500/50 transition-colors"
                >
                  <option value="192">192 kbps (Recomendado)</option>
                  <option value="320">320 kbps (Alta qualidade)</option>
                  <option value="128">128 kbps (Menor tamanho)</option>
                </select>
              </div>
            </div>

            <!-- Download button -->
            <button
              id="downloadBtn"
              onclick="startDownload()"
              class="w-full py-4 bg-gradient-to-r from-green-600 to-emerald-500 hover:from-green-500 hover:to-emerald-400 text-white font-bold rounded-xl transition-all active:scale-[0.99] disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-3 text-lg"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                />
              </svg>
              <span>Baixar Agora</span>
            </button>
          </div>
        </section>

        <!-- Active Downloads / Queue Section -->
        <section id="queueSection" class="glass rounded-2xl p-6 mb-6 hidden">
          <div class="flex items-center justify-between mb-4">
            <h3 class="font-semibold flex items-center gap-2">
              <svg
                class="w-5 h-5 text-orange-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                />
              </svg>
              <span>Downloads Ativos</span>
            </h3>
            <span id="queueCount" class="text-xs text-gray-500"></span>
          </div>

          <div id="queueItems" class="space-y-3"></div>
        </section>

        <!-- History Section -->
        <section id="historySection" class="glass rounded-2xl p-6">
          <div class="flex items-center justify-between mb-4">
            <h3 class="font-semibold flex items-center gap-2">
              <svg
                class="w-5 h-5 text-blue-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <span>Histórico</span>
            </h3>
            <button
              onclick="clearHistory()"
              class="text-xs px-3 py-1 rounded-lg text-red-400 hover:bg-red-500/10 transition-colors"
            >
              Limpar
            </button>
          </div>

          <div id="historyItems" class="space-y-3">
            <div class="text-center py-8 text-gray-500">
              <svg
                class="w-12 h-12 mx-auto mb-3 opacity-30"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                />
              </svg>
              <p class="text-sm">Nenhum download realizado ainda</p>
            </div>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="glass border-t border-white/5 mt-auto">
        <div
          class="max-w-6xl mx-auto px-4 py-6 flex flex-col md:flex-row items-center justify-between gap-4"
        >
          <p class="text-gray-500 text-sm">
            Powered by yt-dlp • Suporta 1000+ sites
          </p>
          <div class="flex items-center gap-4 text-sm text-gray-500">
            <a href="#" class="hover:text-white transition-colors">GitHub</a>
            <span>•</span>
            <span id="connectionStatus" class="flex items-center gap-1">
              <span class="w-2 h-2 rounded-full bg-yellow-500"></span>
              <span>Conectando...</span>
            </span>
          </div>
        </div>
      </footer>
